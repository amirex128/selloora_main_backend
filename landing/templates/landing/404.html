{% load static %}

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="">
    <meta name="description" content="Samu | Saas & Software HTML Template">
    <meta name="keywords" content="saas, responsive, premium, retina, resume, jquery, css3, bootstrap">

    <!-- Title -->
    <title>سامو | قالب HTML نرم افزار و Saas</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'landing/assets/images/logo/favicon.png' %}" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'landing/assets/css/bootstrap.min.css' %}">
    <!-- Fontawesome Icon CSS -->
    <link rel="stylesheet" href="{% static 'landing/assets/fonts/fontawesome/css/all.min.css' %}">
    <!-- Magnific Popup CSS -->
    <link rel="stylesheet" href="{% static 'landing/assets/css/magnific-popup.min.css' %}">
    <!-- Meanmenu CSS -->
    <link rel="stylesheet" href="{% static 'landing/assets/css/meanmenu.min.css' %}">
    <!-- Owl-Carousel CSS -->
    <link rel="stylesheet" href="{% static 'landing/assets/css/owl.carousel.min.css' %}">
    <!-- Main Style CSS -->
    <link rel="stylesheet" href="{% static 'landing/assets/css/style.css' %}">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="{% static 'landing/assets/css/responsive.css' %}">
    <!-- RTL CSS -->
    <link rel="stylesheet" href="{% static 'landing/assets/css/rtl.css' %}">
</head>
<body>

    <!-- Start preloader -->
    <div id="preLoader">
        <div class="wrapper">
            <div class="loader">
                <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
            </div>
            <span class="text">در حال بارگیری...</span>
        </div>
    </div>
    <!-- End preloader -->

    <!-- start error area -->
    <div class="error-area ptb-100">
        <div class="container">
            <div class="error-content">
                <img src="{% static 'landing/assets/images/404.svg' %}" alt="image" />
                <h3>صفحه ای که دنبالشی پیدا نشد !</h3>
                <p>
                    صفحه ای که دنبالش هستی ممکنه در صورت تغییر نام حذف شده باشه یا به طور موقت در دسترس نباشه .
                </p>
                <a href="index.html" class="btn primary-btn primary-btn-5">برو به صفحه اصلی</a>
            </div>
        </div>
    </div>
    <!-- end error area -->

    <!-- Jquery JS -->
    <script src="{% static 'landing/assets/js/jquery.min.js' %}"></script>
    <!-- Popper JS -->
    <script src="{% static 'landing/assets/js/popper.min.js' %}"></script>
    <!-- Bootstrap JS -->
    <script src="{% static 'landing/assets/js/bootstrap.min.js' %}"></script>
    <!-- Waypoint JS -->
    <script src="{% static 'landing/assets/js/jquery.waypoints.js' %}"></script>
    <!-- Magnific Popup JS -->
    <script src="{% static 'landing/assets/js/jquery.magnific-popup.min.js' %}"></script>
    <!-- CounterUp JS -->
    <script src="{% static 'landing/assets/js/jquery.counterup.min.js' %}"></script>
    <!-- Meanmenu JS -->
    <script src="{% static 'landing/assets/js/jquery.meanmenu.min.js' %}"></script>
    <!-- Owl-Carousel JS -->
    <script src="{% static 'landing/assets/js/owl.carousel.min.js' %}"></script>
    <!-- Lazysizes -->
    <script src="{% static 'landing/assets/js/lazysizes.min.js' %}"></script>
    <!-- RTL Script JS -->
    <script src="{% static 'landing/assets/js/rtl-script.js' %}"></script>
</body>
</html>
